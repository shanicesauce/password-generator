<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
        </textarea>
        </div>
        <div>
        <input type="number" id="length" min="8" max="128">
        <label for="characters"> 8-128 characters long</label> 
        <input type="checkbox" id="uppercase" name="uppercase">
        <label for="uppercase"> at least one upper case</label>
        <input type="checkbox" id="lowercase" name="lowercase">
        <label for="lowercase"> at least one lower case</label> <br>
        <input type="checkbox" id="special" name="special">
        <label for="special"> at least one special character</label>
        <input type="checkbox" id="number" name="number">
        <label for="number"> at least one number</label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
